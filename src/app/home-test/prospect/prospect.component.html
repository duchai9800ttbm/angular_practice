<div class="container">
  <div class="utils-control">
    <div class="title">
      <h2>danh sách tiềm năng</h2>
    </div>
    <div class="utils">
      <div class="group-search">
        <label for="search-text"><p>Tìm kiếm theo</p></label>
        <input type="text" class="form-control" name="sreach-text" placeholder="Tên, họ, sđt, email...">
      </div>
      <button class="btn btn-primary btn-left20">
        <a [routerLink]="['create']" routerLinkActive="router-link-active" >
          <i class="fa fa-plus" aria-hidden="true"></i>
          &nbsp; thêm tiềm năng
        </a>
      </button>
      <button class="btn btn-primary btn-left20">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <div class="prospect-content">
    <div class="head">
      <div class="filter">
          <div class="form-group grap20">
            <label for="exampleFormControlSelect1">đánh giá</label>
            <div class="custom-dropdown">
              <select class="form-control" id="exampleFormControlSelect1">
                <option>--Lựa chọn--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
          </div>
          <div class="form-group grap20">
            <label for="exampleFormControlSelect1">nguồn tiềm năng</label>
            <div class="custom-dropdown">
              <select class="form-control" id="exampleFormControlSelect1">
                <option>--Lựa chọn--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
          </div>
          <div class="form-group grap20">
            <label for="exampleFormControlSelect1">cần xử lý bởi</label>
            <div class="custom-dropdown">
              <select class="form-control" id="exampleFormControlSelect1">
                <option>--Lựa chọn--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
          </div>
          <div class="form-group grap20">
            <label for="exampleFormControlSelect1">đa tiếp cận</label>
            <div class="custom-dropdown">
              <select class="form-control" id="exampleFormControlSelect1">
                <option>--Lựa chọn--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
          </div>
          <div class="form-group grap20">
            <label for="exampleFormControlSelect1">kênh tiếp cận</label>
            <div class="custom-dropdown">
              <select class="form-control" id="exampleFormControlSelect1">
                <option>--Lựa chọn--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
          </div>
          <div class="form-group grap20">
            <label for="exampleFormControlSelect1">người/nhóm phụ trách</label>
            <div class="custom-dropdown">
              <select class="form-control" id="exampleFormControlSelect1">
                <option>--Lựa chọn--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
          </div>
          <div class="form-group grap20">
            <label for="exampleFormControlSelect1">sinh nhật trong tháng</label>
            <div class="custom-dropdown">
              <select class="form-control" id="exampleFormControlSelect1">
                <option>--Lựa chọn--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
          </div>
          <button class="btn btn-primary btn-size38 btn-left20">
            <i class="fa fa-filter" aria-hidden="true"></i>
            &nbsp; lọc
          </button>
          <button class="btn btn-primary btn-size38 btn-left20">
            <i class="fa fa-close" aria-hidden="true"></i>
            &nbsp; xóa lọc
          </button>
      </div>
      <div class="display-col">
        <button class="btn btn-primary">
          <i class="fa fa-cog" aria-hidden="true"></i>
          &nbsp;cột
          <i class="fa fa- fa-caret-down" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <div class="content">
      <div>
        <table class="table" id="table-data" mdbTable mdbTableScroll scroll="true" maxWidth="900">
          <thead class="thead-light">
            <tr>
              <th scope="col" *ngFor="let col of colunmNames">{{col}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of dataList | paginate: { id: 'tableData', itemsPerPage: 10, currentPage: p, totalItems: total }; let i = index">
              <th scope="row">{{(p - 1) * 10 + i + 1}}</th>
              <td>{{data.name}}</td>
              <td>{{data.company | checkNull}}</td>
              <td>{{data.gender | checkNull}}</td>
              <td>{{data.cellphone | checkNull}}</td>
              <td>{{data.potentialStatus | prospectStatus}}</td>
              <td>{{data.employee?.name | checkNull}}</td>
              <td>{{data.employeeGroup?.name | checkNull}}</td>
              <td><a [routerLink]="['edit', data.id]" routerLinkActive="router-link-active">edit</a></td>
            </tr>
          </tbody>
        </table>
        <pagination-controls (pageChange)="pageChange($event)" id="tableData"></pagination-controls>
      </div>
    </div>
  </div>
</div>
